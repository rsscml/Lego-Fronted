<div class="login-middle">
  <div class="login">
    <div class="login-body">
      <a class="login-brand" href="javascript:void(0)">
        <img class="img-responsive" src="assets/img/logo.png" alt="logo">
      </a>
      <!-- <p class="invalid-feedback" *ngIf="invalidEmail">{{errorMessage}}</p> -->
      <div class="login-form">
        <form [formGroup]="forgotPassword" (ngSubmit)="onSubmit()" autocomplete="off">
          <div class="form-group">
            <label>Enter Email</label>
            <input class="form-control" type="email" name="email" formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.error}">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required.</div>
              <div *ngIf="f.email.errors.email">Enter must be a valid email address.</div>
            </div>
            <div>
              <span style="color:red;margin-top: 5px">{{errormessage}}</span>
            </div>
            <div>
              <span style="color:green;margin-top: 5px">{{successmessage}}</span>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Send link</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="success-modal">
  <div class="modal-dialog modal-sm" data-dismiss="modal">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h2><i class="fa fa-check-circle text-success"></i></h2>
        <h5>{{successMessage}}!</h5>
      </div>
    </div>
  </div>
</div>
